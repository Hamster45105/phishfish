<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result - HookSnare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <div class="container py-5">
      <div class="card card-centered">
        <div class="card-header text-center">
          <h2 class="mb-0">Analysis Result</h2>
        </div>
        <div class="card-body">
          <p class="h4">Classification: <span class="badge bg-info text-dark">{{ classification }}</span></p>
          <p class="mt-3"><strong>Reason:</strong> {{ reason }}</p>
          {% if advice %}
            <p><strong>Advice:</strong> {{ advice }}</p>
          {% endif %}
          <a href="/" class="btn btn-secondary mt-4 w-100">Analyze Another Email</a>
        </div>
      </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
