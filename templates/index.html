<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HookSnare</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <div class="container py-5">
      <div class="card card-centered">
        <div class="card-header text-center">
          <h1 class="mb-0">Upload Email</h1>
        </div>
        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endif %}
          <form method="post" enctype="multipart/form-data" id="email-form">
            <div class="mb-3">
              <label for="email_file" class="form-label">Select .eml File</label>
              <input class="form-control" type="file" id="email_file" name="email_file" accept=".eml" required>
            </div>
            <details class="mb-3">
              <summary>Preview content sent to AI</summary>
              <pre id="preview" class="p-2 bg-light border preview-box"></pre>
            </details>
            <button type="submit" class="btn btn-primary w-100" id="analyze-btn">Analyze Email</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Clear file input on refresh
        document.getElementById('email_file').value = '';
      });
      // Fetch preview from server
      document.getElementById('email_file').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append('email_file', file);
        const res = await fetch('/preview', { method: 'POST', body: formData });
        if (!res.ok) {
          document.getElementById('preview').textContent = 'Error generating preview';
          return;
        }
        const data = await res.json();
        document.getElementById('preview').textContent = data.preview;
      });
      // Show loading spinner on submit
      document.getElementById('email-form').addEventListener('submit', function() {
        const btn = document.getElementById('analyze-btn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Analyzing...';
      });
    </script>
  </body>
</html>
